<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <button id="resetButton">Reset</button>
            <button id="shortBreakButton">Short Break</button>
            <button id="longBreakButton">Long Break</button>
        </div>
        <audio id="notificationSound" src="./mixkit-message-pop-alert-2354.mp3" preload="auto"></audio>
        <audio id="buttonClickSound" src="./mixkit-message-pop-alert-2354.mp3" preload="auto"></audio>



    </div>
    <script src="./index.js"></script>
</body>
</html>
